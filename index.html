<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Youtube Search</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="myscript.js"></script>
</head>
<body>
    <div class="container">
        <h1>Youtube Search</h1>
        <div ng-controller="mainCtrl">
            <div class="form-group">
                <form class="form-inline" ng-submit="doSearch()" name="myForm">
                    <label class="control-label" for="keyword">検索ワード</label>
                    <input type="text" class="form-control" ng-model="query" placeholder="検索ワード" required>
                    <input type="submit" class="btn btn-primary" value="search" ng-disabled="myForm.$invalid">
                </form>
            </div>

            <h2>Results</h2>

            <table class="table table-striped table-bordered table-hover" ng-show="results.length">
                <thead>
                    <tr><th>サムネイル</th><th>タイトル</th></tr>
                </thead>
                <tbody>
                    <tr ng-repeat="result in results">
                        <td><img ng-src="{{result.media$group.media$thumbnail[0].url}}"></td>
                        <td><a href="{{result.link[0].href}}">{{result.title.$t}}</a></td>
                    </tr>
                </tbody>
            </table>

        <!--
            <ul ng-show="results.length" style="list-style:none;padding:0">
                <li ng-repeat="result in results">
                    <img ng-src="{{result.media$group.media$thumbnail[0].url}}">
                    <a href="{{result.link[0].href}}">{{result.title.$t}}</a>
                </li>
            </ul>
        -->
            <p ng-hide="results.length">↑ 上から検索してください</p>
        </div>
    </div>
    <a href="https://www.youtube.com/"><img src="img/pwrdByYT-black.png" class="img-responsive" width="50%" height="50%" alt="Powerd by YouTube"></a>
</body>
</html>
